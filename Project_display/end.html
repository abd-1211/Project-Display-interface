<html>
<head>
	<title>MyWebsite | Project showcase</title>
	<style>
		body{
			font-family: tahoma, sans-serif;
			background-color: #8B5E83;
			text-align: center;
			color: floralwhite;
		}
		img{
			width: 400px;
			height: auto;
			margin: 20px;
			border: 5px solid #9370DB;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			cursor: pointer;
			transition: transform 0.3s, box-shadow 0.3s;
		}
		h1{
			font-size: 3rem;
			margin: 20px;
			animation: fadeIn 2s ease-in-out;
		}

		h2{
			font-size: 1.8rem;
			margin: 20px 0;
			animation: slideIn 1.5s ease-in-out;
		}

		img:hover{
			transform: scale(1.05);
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
		}

		#audio-container{
			margin: 20px auto;
			text-align: center;
			width: 60%;

		}

		audio{
			width: 100%;
			height: 30px;
			border-radius: 5px;
			border: 2px solid #9370DB;
			background-color: transparent;
			outline: none;
			box-shadow: none;
		}

		audio:hover{
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
		}

		#song-name{
			font-size: 1.2rem;
			color: white;
			font-style: italic;
			opacity: 0.6;
			margin-bottom: 5px;
		}

		@keyframes fadeIn{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}

		@keyframes slideIn{
			from{
				transform: translateY(-30px);
				opacity: 0;
			}
			to{
				transform: translateY(0);
				opacity: 1;
			}
		}

        footer{
            margin-top: 30px;
            font-size: 1.2rem;
            font-style: italic;

        }
	</style>
</head>
<body>

	</div>
